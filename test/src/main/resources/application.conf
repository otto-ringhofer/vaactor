service.actor.system-name = "test-service"

akka {
  actor {
    provider = remote
    warn-about-java-serializer-usage = false
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}

vaadin.session.max-inactive-interval = 60 # session timeout in seconds
